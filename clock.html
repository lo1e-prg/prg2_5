<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/clock.css" rel="stylesheet">
    <script src="js/clock.js"></script>
</head>
<body>
    <div id='clock'>
        <div class='hours digits'>
          <div class='digit' id='hour-1'>
            <div class='horizontal bar hbar-1' id='hour-1-hbar-1'></div>
            <div class='vertical bar vbar-1' id='hour-1-vbar-1'></div>
            <div class='vertical bar vbar-2' id='hour-1-vbar-2'></div>
            <div class='horizontal bar hbar-2' id='hour-1-hbar-2'></div>
            <div class='vertical bar vbar-3' id='hour-1-vbar-3'></div>
            <div class='vertical bar vbar-4' id='hour-1-vbar-4'></div>
            <div class='horizontal bar hbar-3' id='hour-1-hbar-3'></div>
          </div>
      
          <div class='digit' id='hour-2'>
            <div class='horizontal bar hbar-1' id='hour-2-hbar-1'></div>
            <div class='vertical bar vbar-1' id='hour-2-vbar-1'></div>
            <div class='vertical bar vbar-2' id='hour-2-vbar-2'></div>
            <div class='horizontal bar hbar-2' id='hour-2-hbar-2'></div>
            <div class='vertical bar vbar-3' id='hour-2-vbar-3'></div>
            <div class='vertical bar vbar-4' id='hour-2-vbar-4'></div>
            <div class='horizontal bar hbar-3' id='hour-2-hbar-3'></div>
          </div>
        </div>
      
        <div class='separator'>
            <div class='dot upper'></div>
            <div class='dot lower'></div>
        </div>
      
        <div class='minutes digits'>
          <div class='digit' id='minute-1'>
            <div class='horizontal bar hbar-1' id='minute-1-hbar-1'></div>
            <div class='vertical bar vbar-1' id='minute-1-vbar-1'></div>
            <div class='vertical bar vbar-2' id='minute-1-vbar-2'></div>
            <div class='horizontal bar hbar-2' id='minute-1-hbar-2'></div>
            <div class='vertical bar vbar-3' id='minute-1-vbar-3'></div>
            <div class='vertical bar vbar-4' id='minute-1-vbar-4'></div>
            <div class='horizontal bar hbar-3' id='minute-1-hbar-3'></div>
          </div>
      
          <div class='digit' id='minute-2'>
            <div class='horizontal bar hbar-1' id='minute-2-hbar-1'></div>
            <div class='vertical bar vbar-1' id='minute-2-vbar-1'></div>
            <div class='vertical bar vbar-2' id='minute-2-vbar-2'></div>
            <div class='horizontal bar hbar-2' id='minute-2-hbar-2'></div>
            <div class='vertical bar vbar-3' id='minute-2-vbar-3'></div>
            <div class='vertical bar vbar-4' id='minute-2-vbar-4'></div>
            <div class='horizontal bar hbar-3' id='minute-2-hbar-3'></div>
          </div>
        </div>
      
        <div class='separator'>
            <div class='dot upper'></div>
            <div class='dot lower'></div>
        </div>
      
        <div class='seconds digits'>
          <div class='digit' id='second-1'>
            <div class='horizontal bar hbar-1' id='second-1-hbar-1'></div>
            <div class='vertical bar vbar-1' id='second-1-vbar-1'></div>
            <div class='vertical bar vbar-2' id='second-1-vbar-2'></div>
            <div class='horizontal bar hbar-2' id='second-1-hbar-2'></div>
            <div class='vertical bar vbar-3' id='second-1-vbar-3'></div>
            <div class='vertical bar vbar-4' id='second-1-vbar-4'></div>
            <div class='horizontal bar hbar-3' id='second-1-hbar-3'></div>
          </div>
      
          <div class='digit' id='second-2'>
            <div class='horizontal bar hbar-1' id='second-2-hbar-1'></div>
            <div class='vertical bar vbar-1' id='second-2-vbar-1'></div>
            <div class='vertical bar vbar-2' id='second-2-vbar-2'></div>
            <div class='horizontal bar hbar-2' id='second-2-hbar-2'></div>
            <div class='vertical bar vbar-3' id='second-2-vbar-3'></div>
            <div class='vertical bar vbar-4' id='second-2-vbar-4'></div>
            <div class='horizontal bar hbar-3' id='second-2-hbar-3'></div>
          </div>
        </div>
      </div>
</body>
</html>
